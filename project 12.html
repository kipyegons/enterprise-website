<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siele Enterprise and Medical Supplies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to bottom, #f0f8ff, #e6e6fa); }
            100% { background: linear-gradient(to bottom, #e6e6fa, #f0f8ff); }
        }
        @keyframes stars {
            0% { background-position: 0 0; }
            100% { background-position: 0 -2000px; }
        }
        .stars {
            width: 100%;
            height: 100vh;
            background: url('stars.png') repeat-y;
            position: absolute;
            top: 0;
            left: 0;
            animation: stars 50s linear infinite;
        }
        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }
        .active {
            transform: translateX(0);
        }
        .container {
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #45a049;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-item h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div id="page1" class="page active">
        <div class="container">
            <h1>Welcome to Siele Enterprise and Medical Supplies</h1>
            <p>Perfect and affordable machines</p>
            <button class="button" onclick="showPage(2)">Next</button>
        </div>
    </div>
    <div id="page2" class="page">
        <div class="container">
            <h2>Select a Category</h2>
            <ul>
                <li><button class="button" onclick="showPage(3)">Stethoscopes</button></li>
                <li><button class="button" onclick="showPage(4)">Blood Pressure Monitors</button></li>
                <li><button class="button" onclick="showPage(5)">Surgical Instruments</button></li>
                <li><button class="button" onclick="showPage(6)">Diagnostic Equipment</button></li>
                <li><button class="button" onclick="showPage(7)">Imaging Equipment</button></li>
            </ul>
            <button class="button" onclick="showPage(1)">Previous</button>
            <button class="button" onclick="showPage(3)">Next</button>
        </div>
    </div>
    <div id="page3" class="page">
        <div class="container">
            <h2>Stethoscopes</h2>
            <div class="product-list">
                <div class="product-item">
                    <h3>American Diagnostic Corp (ADC)</h3>
                    <p>Price: 2500 Ksh/=</p>
                    <button class="button" onclick="orderItem()">Order</button>
                </div>
                <div class="product-item">
                    <h3>Cardionics</h3>
                    <p>Price: 3000 Ksh/=</p>
                    <button class="button" onclick="orderItem()">Order</button>
                </div>
                <!-- More products -->
            </div>
            <button class="button" onclick="showPage(2)">Previous</button>
            <button class="button" onclick="showPage(4)">Next</button>
        </div>
    </div>
    <!-- Repeat similar structure for other categories -->
    <div id="page8" class="page">
        <div class="container">
            <h2>Thank you for shopping at Siele's, welcome again!</h2>
            <button class="button" onclick="showPage(1)">Home</button>
        </div>
    </div>
    <script>
        function showPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('page' + pageNumber).classList.add('active');
        }
        
        function orderItem() {
            alert('Item successfully ordered');
        }
    </script>
</body>
</html>
